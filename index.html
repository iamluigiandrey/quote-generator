<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <head>
      <title>Quote Generator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="container">
         <div class="quote-bg">
            <h1>RANDOM QUOTE GENERATOR</h1>
            <div id="quote-box">
               <p id="text"></p>
               <p id="author"></p>
               <button id="new-quote">New Quote</button>
               <button id="tweet-quote"><i class="fa-brands fa-twitter" hidden></i></button>
               <button id="copy-quote"><i class="fa-solid fa-copy"></i></button>
               <button id="speak-quote"><i class="fa-solid fa-volume-high"></i></button> 
            </div>         
         <footer>
            <h4>
            Coded by Luigi Andrey - See source on </h6>
            <span>GITHUB <i class="fa-brands fa-square-github"></i></span>
         </footer>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
